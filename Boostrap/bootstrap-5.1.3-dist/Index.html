<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Framework Boostrap - Jhonatan Pineros </title>
  </head>
  <body>
    <h1>Framework Boostrap - Jhonatan Pineros</h1>
    <!--Seccion para el formulario uno actividad 10-->
    <section>
    <div class="container">
        
         <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombres Completo</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombres">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellidos Completos</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellidos">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nivel Profesional</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccionar</option>
                <option value="1">Bachiller</option>
                <option value="2">Técnico</option>
                <option value="3">Tecnólogo</option>
                <option value="3">Profesioanl</option>
                <option value="3">Postgrado</option>
              </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Perfil Profesional</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Profesional">
          </div>
    </div>

    <h1>FORMUlARIO 2</h1>

    <div class="container">
      <label for="exampleFormControlInput1" class="form-label">Tipo de documento</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Selecionar</option>
        <option value="1">Tarjeta identidad</option>
        <option value="2">Cedula de ciudadania</option>
        <option value="3">Pasaporte</option>
      </select>

  
      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Numero de documento</label>
          <input type="number" class="form-control" id="validationDefault01" value="Mark" required>
        </div>  
      
          </div>
    
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
